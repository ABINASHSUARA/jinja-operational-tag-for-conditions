    {% if a > b and a > c %}

-->

    {% if a > b and b > c %}
        {% if a > b %}
            <h1>{{a}} is highest</h1>
        {% else %}
            <h1>{{b}} is highest</h1>
        {% endif %}
    {% else %}
        {% if b > c %}
            <h1>{{b}} is highest</h1>
        {% else %}
            <h1>{{c}} is highest</h1>
        {% endif %}
    {% endif %}
</center>
</body>
